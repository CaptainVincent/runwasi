  ubuntu:
    tty: true
    image: ubuntu
    environment:
      DATABASE_URL: mysql://root:whalehello@db:3306/mysql
      RUST_BACKTRACE: full
  server:
    image: server
    build:
      context: .
      platforms:
        - wasi/wasm32
    runtime: io.containerd.wasmedge.v1
  db:
    image: mariadb:10.9
    environment:
      MYSQL_ROOT_PASSWORD: whalehello
    ports:
      - 3306:3306